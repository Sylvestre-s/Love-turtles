<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/visit.jpg" />
    <!-- Importation des icônes Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="./style.css" />
    <title>On aime les tortues</title>
  </head>
  <body>
    <!-- En-tête de la page -->
    <header>
      <div class="header-image">
        <!-- Image de bannière et titre de la page -->
        <img src="./images/banner.jpg" alt="Image d'en-tête" />
        <h1>La vallée des tortues</h1>
      </div>
    </header>

    <!-- Section principale avec services offerts -->
    <div class="services">
      <!-- Section visiter avec image et description -->
      <section class="service-visit">
        <a href="./visiter/visiter.html"><div class="visit-image"></div></a>
        <div class="description-visit"><p>Visiter notre refuge</p></div>
      </section>

      <!-- Section tarifs et horaires avec image et description -->
      <section class="service-rates-hours">
        <a href="./tarifsHoraires/tarifsHoraires.html"
          ><div class="rates-hours-image"></div
        ></a>
        <div class="description-rates-hours"><p>Nos tarifs et horaires</p></div>
      </section>

      <!-- Section formation avec image et description -->
      <section class="service-training">
        <a href="./formations/formations.html"
          ><div class="training-image"></div
        ></a>
        <div class="description-training"><p>Formation aux chéloniens</p></div>
      </section>

      <!-- Section rencontres avec image et description -->
      <section class="service-encounters">
        <a href="./rencontrer/rencontrer.html"
          ><div class="encounters-image"></div
        ></a>
        <div class="description-encounters">
          <p>Rencontrez nos tortues</p>
        </div>
      </section>
    </div>

    <!-- Pied de page avec informations et liens -->
    <footer>
      <div class="footer-text-container">
        <div class="footer-text">La vallée des tortues</div>
      </div>

      <div class="footer-links">
        <!-- Lien vers les mentions légales -->
        <div><a href="" class="legal-mentions">Mentions légales</a></div>
        <!-- Icônes des réseaux sociaux -->
        <div class="footer-social-icons">
          <div class="link">
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-facebook" style="color: #ffffff"></i
            ></a>
          </div>
          <div class="link">
            <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
            ></a>
          </div>
          <div class="link">
            <a href="https://www.linkedin.com/"
              ><i class="fa-brands fa-linkedin" style="color: #ffffff"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
